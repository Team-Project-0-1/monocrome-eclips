    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar for better aesthetics in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      
      /* Scan lines effect for a retro-futuristic feel */
      .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          rgba(255, 255, 255, 0.03) 50%,
          rgba(0, 0, 0, 0.05) 50%
        );
        background-size: 100% 4px;
        z-index: 1;
        pointer-events: none;
        animation: scan 10s linear infinite;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 -100px; }
      }
    </style>
